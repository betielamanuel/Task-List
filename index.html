<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tasklist</title>
    <!--Toggle Dark Mode Internal Styling-->
    <style>
        body {
        padding: 25px;
        background-color: white;
        color: black;
        }
        
        .dark-mode {
        background-color: rgb(0, 0, 0);
        color: rgb(147, 147, 147);
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!--Toggle Dark Mode-->
    <button onclick="myFunction()">Theme</button>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    
    
    <!--Header-->
    <header>
        <!-- <div class="container">-->
            <div class="py-5 text-center"> 
                <h1>Task List</h1>
            </div>
        <!--</div> -->
    </header> 
    <!--Bootstrap Alert-->
        <div class="row">
            <div  class="col">
                <div style="display: none;" id="error" class="alert alert-danger alert-dismissable" role = "alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                    <p style="display: inline-block;"></p>
                </div>
            </div>
        </div>
    <!--Form-->
    <div class="row">
        <div class="col-md-4 left-side text-center">
            <form id="form" action="/" method="GET">
                <!--Task Name-->
                <div class="mb-3 mt-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input id="taskName" class = "form-control" type="text">
                </div>

                <!--Assigned To-->
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <input id="assignedTo" class = "form-control" type="text">
                </div>

                <!--Task Description-->
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea class="form-control" id="taskDescription" cols="" rows="3" type="text"></textarea>
                </div><br>

                <!--Status Button-->
                <div class="col-auto">
                    <select class="form-select form-select-lg my-3 shadow-sm" id="statusUpdate"
                        aria-label="Default select example">
                        <option value="">Status</option>
                        <option value="Not started">Not started</option>
                        <option value="In progress">Pending</option>
                        <option value="Done">Done</option>
                    </select>
                </div>

                <!--Due Date-->
                <div class="mb-3 text-center">
                    <label for="dueDate" class="dueDate">Due Date</label><br>
                    <input id = "dueDate" type="date" class="form-label text-center">
                </div><br>

                <!--Submit Button-->
                <div class="mb-3 text-center">
                    <input type="submit">
                </div>
            </form>
        </div>

        <!--Task Dashboard-->
        <div class="col-md-7 right-side text-center" id="tasksList"></div>
    </div>
    
    <!--footer-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="text-md-center">
                    <p>&copy; 2023 Task List. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
<script src="./assets/js/taskManager.js"></script>
<script type="module" src="./assets/js/index.js"></script>
<!-- Bootstrap JS -->
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</html>
